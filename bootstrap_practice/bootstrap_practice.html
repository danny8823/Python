<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./index.css" />

    <title>Document</title>
  </head>
  <body class="vh-100 vw-100">
    <div class="container-fluid c-container">
      <div class="row">
        <div class="col-sm-2 col-md-2 col-lg-5 col-xl-4 c-1">
          <p>col-1</p>
        </div>
        <div class="col-sm-2 col-md-2 col-lg-5 col-xl-4 c-2">
          <p>col-2</p>
        </div>
        <div class="col-sm-2 col-md-8 col-lg-2 col-xl-4 c-3">
          <p>col-3</p>
        </div>
      </div>
    </div>
    <div
      class="d-flex flex-row justify-content-evenly align-items-center bg-primary w-75 h-75 position-absolute top-50 start-50 translate-middle"
    >
      <p class="bg-white align-self-start">START</p>
      <p class="bg-secondary align-self-baseline">BASELINE</p>
      <p class="bg-danger align-self-end">END</p>
      <p class="bg-danger align-self-center">CENTER</p>
    </div>
    <div class="d-flex">
      <div class="p-2 w-100">Flex item</div>
      <div class="p-2 flex-shrink-1">Flex item</div>
    </div>
    <div class="d-flex flex-nowrap">
      <div class="order-3">1</div>
      <div class="order-4">2</div>
      <div class="order-1">3</div>
      <div class="order-2">4</div>
    </div>
  </body>
</html>
